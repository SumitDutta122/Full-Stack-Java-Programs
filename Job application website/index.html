<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Website</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_Container">

                      <div class="form_control">
                           <label for="first_name">First Name</label>
                           <input id="first_name" name="first_name" placeholder="First Name...">
                      </div>

                      <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="Last_name" placeholder="Last Name...">
                       </div>

                       <div class="form_control">
                        <label for="Email">Email</label>
                        <input 
                        type="email"
                        id="Email" 
                        name="Email" 
                        placeholder="example@gmail.com">
                       </div>

                       <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select id="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend Dev">Frontend Developer</option>
                            <option value="backend Dev"> Backend Developer</option>
                            <option value="Full_Stack"> MERN Stack </option>
                        </select>
                       </div>

                       <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea 
                        name="address" 
                        id=" address" 
                        cols="50" 
                        rows="4"
                        placeholder="Enter address"
                        ></textarea>
                        </div>
                        
                        <div class="form_control">
                            <label for="City"> City </label>
                            <input 
                            id="City" 
                            name="City" 
                            placeholder="City">
                       </div>

                       <div class="form_control">
                        <label for=" Pin code "> Pin code</label>
                        <input
                        type="number" 
                        id="Pin Code" 
                        name="Pincode" 
                        placeholder="Pin Code">
                   </div>

                   <div class="form_control">
                    <label for="Date"> Date </label>
                    <input
                    value="2023-03-12"
                    type="date" 
                    id="Date" 
                    name="Date" 
                    >
                    </div>

               <div class="form_control">
                <label for="Upload"> Upload CV/Resume  </label>
                <input
                
                type="file" 
                id="file" 
                name="File" 
                > 
               </div>
            </form>
        </div>
        <div class="button_container">
            <button type="submit"> Apply Now </button>
        </div>
    </div>
</body>
</html>
